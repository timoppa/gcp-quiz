<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCP Practice Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GCP Practice Quiz</h1>
    <div id="quiz">
    <div class="quiz-header">
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="progressText">Question 1</div>
    </div>
    <div id="question" class="question-text"></div>
    <ul id="options" class="options-list"></ul>
    <div class="btn-row">
      <button id="nextBtn">Next</button>
    </div>
    <div id="result"></div>
  </div>
    
  <button id="finishTestBtn" onclick="showResult()">Finish test</button>

  <script src="script.js"></script>
</body>
</html>
